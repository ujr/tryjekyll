---
layout: default
---

<p><b>Blog entries</b> (reverse chronological)</p>

{% for post in site.posts %}
<p><time>{{ post.date | date: "%Y-%m-%d" }}</time>
 <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
{% endfor %}

<p>Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
