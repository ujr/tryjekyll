---
layout: default
---

<h2>{{ page.title }}</h2>
{% assign author = site.authors | where: 'short_name', page.author | first %}
<time>{{ page.date | date: "%b %-d, %Y" }}
{% if author %}• <a href="{{ author.url }}">{{ author.name }}</a>{% endif %}
{% if page.meta %}• {{ page.meta }}{% endif %}</time>

{{ content }}
